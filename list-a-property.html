<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>List a Property | DWELCO Property Management</title>
  <meta name="description" content="List your property with DWELCO. Share a few details and our team will reach out with next steps." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#07130F;
      --panel:rgba(255,255,255,.06);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.70);
      --muted2:rgba(255,255,255,.55);
      --gold:#C9A227;
      --gold2:#E4C86A;
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --radius:18px;
      --radius2:26px;
      --max:1180px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 10% 10%, rgba(201,162,39,.18), transparent 55%),
        radial-gradient(900px 600px at 90% 20%, rgba(3,135,90,.18), transparent 60%),
        linear-gradient(180deg,#06110D,#050F0B 45%, #040C09);
    }

    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 20px}

    header.nav{
      position:sticky;top:0;z-index:50;
      backdrop-filter:blur(14px);
      background: linear-gradient(180deg, rgba(7,19,15,.82), rgba(7,19,15,.55));
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .nav-inner{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 0;gap:18px;
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      letter-spacing:.10em;
    }
    .brand .logo{
      width:22px;height:22px;display:block;object-fit:contain;
    }
    .brand .name{
      font-family:Fraunces, serif;
      font-size:18px;
      letter-spacing:.12em;
      font-weight:520;
    }
    .brand .tag{
      font-size:11px;
      color:var(--gold2);
      letter-spacing:.28em;
      text-transform:uppercase;
      margin-top:2px;
    }

    .nav-links{
      display:flex;gap:14px;flex-wrap:wrap;align-items:center;
    }
    .nav-links a{
      font-size:13px;
      padding:10px 12px;
      border-radius:999px;
      color:var(--muted);
      border:1px solid transparent;
    }
    .nav-links a:hover{
      color:var(--text);
      background:rgba(201,162,39,.08);
      border-color:rgba(201,162,39,.35);
    }

    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:11px 16px;border-radius:999px;
      font-size:13px;font-weight:600;
      border:1px solid rgba(201,162,39,.45);
      background:rgba(201,162,39,.18);
      cursor:pointer;
    }
    .btn-ghost{
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.18);
    }

    .hero{padding:60px 0 22px}
    .hero-card{
      border-radius:var(--radius2);
      padding:40px 32px;
      background:
        radial-gradient(1200px 500px at 10% 0%, rgba(201,162,39,.20), transparent 55%),
        radial-gradient(900px 500px at 90% 10%, rgba(3,135,90,.20), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
    }

    .section{padding:22px 0 60px}
    .form-wrap{
      border-radius:var(--radius2);
      padding:22px;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:0 12px 38px rgba(0,0,0,.30);
    }

    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:10px 0 6px;
    }
    input,select,textarea{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.20);
      color:var(--text);
      font-size:13px;
    }
    textarea{min-height:120px}

    footer{
      margin-top:60px;
      padding:28px 0;
      border-top:1px solid rgba(255,255,255,.08);
      background:rgba(0,0,0,.15);
      color:var(--muted2);
      font-size:13px;
    }
  </style>
</head>

<body>

<header class="nav">
  <div class="container">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <img class="logo" src="dlogo.png" alt="DWELCO Property Management logo" />
        <div>
          <div class="name">DWELCO</div>
          <div class="tag">Property Management</div>
        </div>
      </a>

      <nav class="nav-links">
        <a href="index.html#listings">Listings</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#contact">Contact</a>
        <a href="about.html">About Us</a>
      </nav>
    </div>
  </div>
</header>

<main>
  <section class="hero">
    <div class="container">
      <div class="hero-card">
        <h1>List your property with DWELCO.</h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="form-wrap">

        <!-- ✅ ONLY CHANGE: action + method added -->
        <form
          id="ownerForm"
          action="https://formspree.io/f/xpqzvwad"
          method="POST"
        >
          <input type="hidden" name="formType" value="List a Property">

          <label>Full name</label>
          <input type="text" name="fullName" required>

          <label>Email</label>
          <input type="email" name="email" placeholder="you@email.com" required>

          <label>Property type</label>
          <select name="propertyType" required>
            <option value="">Select one</option>
            <option>Townhome</option>
            <option>Apartment Complex</option>
            <option>Single Family Home</option>
            <option>Multiple</option>
          </select>

          <label>Amount of properties</label>
          <input type="number" name="propertyCount" min="1" required>

          <label>Additional details</label>
          <textarea name="notes"></textarea>

          <button class="btn" type="submit">Submit</button>
        </form>

      </div>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    © <span id="year"></span> DWELCO Property Management. All rights reserved.
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
